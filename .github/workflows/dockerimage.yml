name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image ubuntu vnc with chromedriver
        run: docker build . --file Dockerfile.ubuntu.xfce.vnc --tag ubuntu-chromedriver:latest
      - name: Tags
        run: |
          docker tag back ${{ secrets.DOCKER_USER }}/ubuntu-chromedriver:${{ github.sha }}
          docker tag back ${{ secrets.DOCKER_USER }}/ubuntu-chromedriver:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/ubuntu-chromedriver:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/ubuntu-chromedriver:latest
