name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build the Docker image ubuntu vnc with chromedriver
        run: docker build . --file Dockerfile.ubuntu.xfce.vnc --tag ubuntu-chromedriver:latest
      - name: Push the tagged Docker  image ubuntu vnc with chromedriver
        run: docker push ubuntu-chromedriver:latest
